<h2 [ngStyle]="{'text-align':'center', 'margin-bottom':'20px'}">Employee List</h2>
<h3>{{errorMsg}}</h3>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Salary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees" >
    <td>{{employee._id}}</td>
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.salary}}</td>
    <td><button (click)="onSelect(employee)">View</button></td>
  </tr>
  </tbody>
</table>
